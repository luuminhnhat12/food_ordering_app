name: flutter_application_food_ordering
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  file_picker: ^8.0.3
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.13
  flutter_credit_card: ^4.0.1
  flutter_otp_text_field: ^1.1.3+2
  flutter_rating_bar: ^4.0.1
  http: ^1.2.1
  image_picker: ^1.1.1
  open_filex: ^4.4.0
  path_provider: ^2.1.3
  quickalert: ^1.1.0
  mime: ^1.0.5
  salomon_bottom_bar: ^3.3.2
  uuid: ^4.4.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/font/Metropolis-Regular.otf
        - asset: assets/font/Metropolis-Medium.otf
          weight: 500
        - asset: assets/font/Metropolis-SemiBold.otf
          weight: 600
        - asset: assets/font/Metropolis-Bold.otf
          weight: 700
        - asset: assets/font/Metropolis-ExtraBold.otf
          weight: 800
